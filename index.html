<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Calculadora Pediátrica — Fórmula Infantil</title>

<style>
:root{
  --bg1:#fbfbff;
  --bg2:#f6fbff;
  --card:#ffffffcc;
  --stroke:#e9eef7;
  --text:#20304a;
  --muted:#5b6b86;
  --accent:#7aa7ff;
  --accent2:#7fd1c7;
  --accent3:#ffb3c8;
  --shadow:0 10px 30px rgba(32,48,74,.08);
  --radius:18px;
  --radius2:14px;
  --sans:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:var(--sans);
  color:var(--text);
  background:
    radial-gradient(900px 600px at 12% 10%, rgba(122,167,255,.22), transparent 60%),
    radial-gradient(900px 600px at 90% 12%, rgba(127,209,199,.25), transparent 55%),
    radial-gradient(700px 500px at 70% 90%, rgba(255,179,200,.22), transparent 55%),
    linear-gradient(180deg,var(--bg1),var(--bg2));
}

.wrap{
  max-width:1200px;
  margin:auto;
  padding:26px 16px 40px;
}

header{
  margin-bottom:18px;
}

h1{font-size:18px;margin:0}
.subtitle{font-size:13px;color:var(--muted)}

.grid{
  display:grid;
  grid-template-columns:1.2fr 1fr 1fr 1fr;
  gap:14px;
}
@media(max-width:1100px){
  .grid{grid-template-columns:1fr}
}

.card{
  background:var(--card);
  border:1px solid var(--stroke);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:14px;
}

.card h2{
  font-size:14px;
  margin:0 0 10px;
}

.age-list{display:grid;gap:8px;max-height:340px;overflow:auto}
.age-item{
  padding:10px;
  border:1px solid var(--stroke);
  border-radius:var(--radius2);
  background:white;
}
.age-item label{display:flex;gap:10px;cursor:pointer}

input[type=radio]{accent-color:var(--accent)}

.input{
  display:flex;
  align-items:center;
  gap:10px;
  padding:12px;
  border:1px solid var(--stroke);
  border-radius:var(--radius2);
  background:white;
}
.input input{
  border:0;
  outline:none;
  width:100%;
  font-size:16px;
}

.unit{
  font-size:12px;
  background:rgba(127,209,199,.15);
  padding:6px 8px;
  border-radius:999px;
}

.seg{display:grid;gap:8px}
.seg label{
  padding:12px;
  border:1px solid var(--stroke);
  border-radius:var(--radius2);
  background:white;
  cursor:pointer;
}

.result{
  margin-top:18px;
  padding:18px;
  border-radius:var(--radius);
  border:1px solid var(--stroke);
  background:white;
}

.kpi{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:10px;
  margin-top:12px;
}
@media(max-width:900px){
  .kpi{grid-template-columns:1fr}
}
.kpi .box{
  padding:12px;
  border:1px dashed var(--accent);
  border-radius:14px;
  background:rgba(122,167,255,.08);
  text-align:center;
}
.kpi .box b{
  font-size:20px;
}
</style>
</head>

<body>
<div class="wrap">

<header>
  <h1>Calculadora Pediátrica (0–12 meses)</h1>
  <div class="subtitle">Requerimento energético diário e volume de fórmula infantil diário nos casos de ALEITAMENTO EXCLUSIVO.</div>
</header>

<div class="grid">

<!-- IDADE -->
<section class="card">
<h2>Idade (meses)</h2>
<div class="age-list">
  <div class="age-item"><label><input type="radio" name="age" value="0-1">0–1</label></div>
  <div class="age-item"><label><input type="radio" name="age" value="1-2">1–2</label></div>
  <div class="age-item"><label><input type="radio" name="age" value="2-3">2–3</label></div>
  <div class="age-item"><label><input type="radio" name="age" value="3-4">3–4</label></div>
  <div class="age-item"><label><input type="radio" name="age" value="4-5">4–5</label></div>
  <div class="age-item"><label><input type="radio" name="age" value="5-6">5–6</label></div>
  <div class="age-item"><label><input type="radio" name="age" value="6-7">6–7</label></div>
  <div class="age-item"><label><input type="radio" name="age" value="7-8">7–8</label></div>
  <div class="age-item"><label><input type="radio" name="age" value="8-9">8–9</label></div>
  <div class="age-item"><label><input type="radio" name="age" value="9-10">9–10</label></div>
  <div class="age-item"><label><input type="radio" name="age" value="10-11">10–11</label></div>
  <div class="age-item"><label><input type="radio" name="age" value="11-12">11–12</label></div>
</div>
</section>

<!-- PESO -->
<section class="card">
<h2>Peso (kg)</h2>
<div class="input">
  <input id="weight" type="number" step="0.01" placeholder="Ex: 6,2">
  <span class="unit">kg</span>
</div>
</section>

<!-- SEXO -->
<section class="card">
<h2>Sexo</h2>
<div class="seg">
  <label><input type="radio" name="sex" value="Feminino"> Feminino</label>
  <label><input type="radio" name="sex" value="Masculino"> Masculino</label>
</div>
</section>

<!-- KCAL/ML -->
<section class="card">
<h2>Fórmula (kcal/mL)</h2>
<div class="seg">
  <label><input type="radio" name="kcalml" value="0.67" checked> Padrão (0,67)</label>
  <label><input type="radio" name="kcalml" value="outro"> Outro</label>
</div>
<div class="input" style="margin-top:8px">
  <input id="kcalmlCustom" type="number" step="0.01" placeholder="Ex: 0,72" disabled>
  <span class="unit">kcal/mL</span>
</div>
</section>

</div>

<section class="result">
<p id="text1">Selecione idade, peso, sexo e fórmula.</p>
<p id="text2"></p>

<div class="kpi" id="kpi" style="display:none">
  <div class="box"><b id="kcalDay"></b><div>kcal/dia</div></div>
  <div class="box"><b id="mlDay"></b><div>mL/dia</div></div>
  <div class="box"><b id="feedsDay"></b><div>mamadas/dia</div></div>
  <div class="box"><b id="mlFeed"></b><div>mL/mamada</div></div>
</div>
</section>

</div>

<script>
const kcalKg = {
  Feminino:{
    "0-1":107,"1-2":101,"2-3":94,"3-4":84,
    "4-5":83,"5-6":82,"6-7":78,"7-8":78,
    "8-9":78,"9-10":79,"10-11":79,"11-12":79
  },
  Masculino:{
    "0-1":113,"1-2":104,"2-3":95,"3-4":82,
    "4-5":81,"5-6":81,"6-7":79,"7-8":79,
    "8-9":79,"9-10":80,"10-11":80,"11-12":81
  }
};

function kcalPerMl(){
  const sel=document.querySelector('input[name="kcalml"]:checked');
  if(sel.value==="outro"){
    const v=parseFloat(document.getElementById("kcalmlCustom").value);
    return v>0?v:0.67;
  }
  return 0.67;
}

function feedsByAge(age){
  if(age==="0-1"||age==="1-2") return 7;
  if(age==="2-3"||age==="3-4") return 6;
  return 3;
}

function update(){
  const age=document.querySelector('input[name=age]:checked')?.value;
  const sex=document.querySelector('input[name=sex]:checked')?.value;
  const w=parseFloat(document.getElementById("weight").value);
  if(!age||!sex||!w) return;

  const kcal=kcalKg[sex][age]*w;
  const ml=kcal/kcalPerMl();
  const feeds=feedsByAge(age);

  document.getElementById("text1").innerText=
    `Para criança ${sex}, ${age} meses, ${w.toFixed(2)} kg:`;
  document.getElementById("text2").innerText=
    `${kcal.toFixed(0)} kcal/dia → ${ml.toFixed(0)} mL/dia`;

  document.getElementById("kpi").style.display="grid";
  document.getElementById("kcalDay").innerText=kcal.toFixed(0);
  document.getElementById("mlDay").innerText=ml.toFixed(0);
  document.getElementById("feedsDay").innerText=feeds;
  document.getElementById("mlFeed").innerText=(ml/feeds).toFixed(0);
}

document.querySelectorAll("input").forEach(i=>i.addEventListener("input",update));
document.querySelectorAll("input[name=kcalml]").forEach(i=>{
  i.addEventListener("change",()=>{
    document.getElementById("kcalmlCustom").disabled=i.value!=="outro";
    update();
  });
});
</script>

</body>
</html>
